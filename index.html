<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__logo-and-title">
        <div class="header__logo">G</div>
        <h1 class="header__title">Global</h1>
      </div>
      <nav>
        <ul class="header__links">
          <li><a class="header__link header__link-active" href="#">Mobile Top Up</a></li>
          <li><a class="header__link" href="#">About</a></li>
          <li><a class="header__link" href="#">Rate</a></li>
          <li><a class="header__link" href="#">Help</a></li>
        </ul>
      </nav>
      <button class="button header__button">Sign Up</button>
    </header>

    <section class="module">
      <h2 class="module__title">Now Buy Your <br> PIN or <span class="module__title title-highlight">Top Up</span> <br>
        With Bank
        Transfer</h2>
      <div class="module__description">We Make international calling simple, relible, and cheap based on your unique
        calling behavior.</div>
      <div class="button module__button">Get Started</div>
      <form class="search-form">
        <input type="text" class="input search-form__input" placeholder="Where do you want to call?" />
        <button class="button search-form__button search-icon"></button>
      </form>

      <div class="scene-wrapper">
        <div class="objects-and-image">
          <div class="circle-and-flags">
            <div class="circle"></div>
            <div class="flag flag-s flag-1"></div>
            <div class="flag flag-s flag-2"></div>
            <div class="flag flag-m flag-3"></div>
            <div class="flag flag-m flag-4"></div>
            <div class="flag flag-l flag-5"></div>
            <div class="flag flag-xl flag-6"></div>
          </div>
          <div class="circle-filled"></div>
          <img class="hero-image" src="./assets/images/student-hero.png" alt="go global image">
        </div>
      </div>
    </section>

    <div class="users">
      <div class="users__icons">
        <div class="users__icon"></div>
        <div class="users__icon">
          <img class="users__image" src="./assets/images/users-images/user-photo-1.jpg" alt="user">
        </div>
        <div class="users__icon">
          <img class="users__image" src="./assets/images/users-images/user-photo-2.jpg" alt="user">
        </div>
        <div class="users__icon">
          <img class="users__image" src="./assets/images/users-images/user-photo-3.jpg" alt="user">
        </div>
      </div>
      <div class="users__info">
        <span>45k+</span> Regular Users.
        <a href="#" class="users__link">View Price Plan</a>
      </div>
    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
